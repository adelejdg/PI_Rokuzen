<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Meus Dados</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e6f5e6;
      padding: 40px;
    }

    .container {
      background-color: white;
      max-width: 400px;
      margin: auto;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    h2 {
      text-align: center;
      color: #333;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      color: #333;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      background-color: #d6edc2;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #c3e6ac;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Meus Dados</h2>
    <form>
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" value="Arthemis">

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" value="arthemis@email.com">

      <label for="telefone">Telefone:</label>
      <input type="tel" id="telefone" name="telefone" value="(11) 99999-9999">

      <button type="submit">Salvar alterações</button>
    </form>
  </div>

</body>
</html>
