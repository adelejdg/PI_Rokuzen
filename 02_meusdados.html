<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="02_style.css">
  <title>Meus Dados</title>
</head>

<body>
  <!-- vlibras -->
  <div vw class="enabled">
    <div vw-access-button class="active"></div>
    <div vw-plugin-wrapper>
      <div class="vw-plugin-top-wrapper"></div>
    </div>
  </div>
  <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
  <script>
    new window.VLibras.Widget('https://vlibras.gov.br/app');
  </script>

  <div class="container">
    <h2>Meus Dados</h2>
    <form>
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" value="Arthemis">

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" value="arthemis@email.com">

      <label for="telefone">Telefone:</label>
      <input type="tel" id="telefone" name="telefone" value="(11) 99999-9999">

      <button type="submit">Salvar alterações</button>
    </form>
    <div class="report">
      <a href="07_relatorio.html"><button type="button">Relatório de sessões</button></a>
    </div>
  </div>


</body>

</html>
