<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="03_style.css">
  <title>Meus Agendamentos</title>
</head>

<body>
  <!-- vlibras -->
  <div vw class="enabled">
    <div vw-access-button class="active"></div>
    <div vw-plugin-wrapper>
      <div class="vw-plugin-top-wrapper"></div>
    </div>
  </div>
  <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>

  <div class="container">
    <h2>Meus agendamentos</h2>
    
    <div style="margin-bottom: 12px; display:flex; gap:10px; justify-content:center; align-items:center; flex-wrap: wrap;">
      <button onclick="window.location.href='04_agendar.html'">Novo agendamento</button>
      <div class="week-controls" style="display:flex; gap:8px; align-items:center;">
        <button id="week-prev" aria-label="Semana anterior">◀</button>
        <div id="week-label" aria-live="polite"></div>
        <button id="week-next" aria-label="Próxima semana">▶</button>
        <button id="delete-mode" aria-pressed="false" title="Clique para ativar/desativar apagar horário">Apagar horário</button>
      </div>
    </div>

    <div id="week-grid-wrapper">
      <table id="week-grid" aria-label="Agenda semanal">
        <!-- Renderizado via JS -->
      </table>
    </div>

    <div id="minhas-sessoes" class="hidden" style="margin-top:16px; text-align:left;">
      <h3>Minhas sessões</h3>
      <div id="lista-minhas-sessoes"></div>
    </div>

    <div id="detalhes-agendamento" class="hidden" aria-live="polite"></div>

    <div style="margin-top: 12px;">
      <button onclick="window.location.href='01_index.html'">Voltar para a página inicial</button>
    </div>
  </div>

  <script src="js/01_script.js"></script>
  <script src="js/agendamentos.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
