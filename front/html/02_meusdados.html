<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="/front/mídias/favicon.png" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/front/css/02_style.css">
  <script src="/front/js/01_script.js"></script>
  <script src="/front/js/meusdados.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
  <title>Meus Dados</title>
</head>

<body>

  <div class="container">
    <h2>Meus Dados</h2>
    <form>
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" value="Arthemis">

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" value="arthemis@email.com">

      <label for="telefone">Telefone:</label>
      <input type="tel" id="telefone" name="telefone" value="(11) 99999-9999">

      <button type="submit">Salvar alterações</button>
    </form>

    <hr>
    <h3>Alterar senha</h3>
    <form id="form-alterar-senha">
      <label for="senha-atual">Senha atual:</label>
      <input type="password" id="senha-atual" required>

      <label for="nova-senha">Nova senha:</label>
      <input type="password" id="nova-senha" required>

      <label for="confirmar-senha">Confirmar nova senha:</label>
      <input type="password" id="confirmar-senha" required>

      <button type="submit">Atualizar senha</button>
    </form>

  </div>

  <!-- vlibras -->
  <div vw class="enabled">
    <div vw-access-button class="active"></div>
    <div vw-plugin-wrapper>
      <div class="vw-plugin-top-wrapper"></div>
    </div>
  </div>
</body>

</html>
