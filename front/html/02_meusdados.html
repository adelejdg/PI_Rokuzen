<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="/front/mídias/favicon.png" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/front/css/02_style.css">
  <script src="/front/js/01_script.js"></script>
  <script src="/front/js/meusdados.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
  <title>Meus Dados</title>
</head>

<body>

  <div class="profile-container">
    <div class="profile-header">
      <h1>Minha Conta</h1>
      <p class="subtitle">Gerencie seus dados e sua senha</p>
    </div>

    <div class="profile-content">
      <div class="section-card">
        <h2>Dados Pessoais</h2>
        <form>
          <div class="form-row">
            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome" value="Arthemis">
          </div>
          <div class="form-row">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" readonly style="background-color: #f5f5f5; cursor: not-allowed;">
          </div>
          <div class="form-row">
            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" name="telefone" value="(11) 99999-9999">
          </div>
          <div class="actions">
            <button type="submit" class="btn-modern btn-primary">Salvar alterações</button>
          </div>
        </form>
      </div>

      <div class="section-card">
        <h2>Alterar Senha</h2>
        <form id="form-alterar-senha">
          <div class="form-row">
            <label for="senha-atual">Senha atual</label>
            <input type="password" id="senha-atual" required>
          </div>
          <div class="form-row">
            <label for="nova-senha">Nova senha</label>
            <input type="password" id="nova-senha" required>
          </div>
          <div class="form-row">
            <label for="confirmar-senha">Confirmar nova senha</label>
            <input type="password" id="confirmar-senha" required>
          </div>
          <div class="actions">
            <button type="submit" class="btn-modern btn-secondary">Atualizar senha</button>
          </div>
        </form>
      </div>

      <div class="profile-actions">
        <button class="btn-modern btn-secondary" onclick="window.location.href='01_index.html'">Voltar para a página inicial</button>
      </div>
    </div>
  </div>

  <!-- vlibras -->
  <div vw class="enabled">
    <div vw-access-button class="active"></div>
    <div vw-plugin-wrapper>
      <div class="vw-plugin-top-wrapper"></div>
    </div>
  </div>
</body>

</html>
