<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="/front/mídias/favicon.png" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/front/css/08_style.css">
  <script src="/front/js/01_script.js"></script>
  <title>Estatísticas</title>
  <script>
    // Controle de acesso
    document.addEventListener('DOMContentLoaded', function() {
      if (!isUserLoggedIn()) {
        alert('Você precisa estar logado para acessar esta página.');
        window.location.href = '/front/html/01_index.html';
        return;
      }
      
      if (!canAccessEstatisticas()) {
        alert('Você não tem permissão para acessar esta página. Apenas administradores podem acessar.');
        window.location.href = '/front/html/01_index.html';
        return;
      }
    });
  </script>
</head>

<body>
  <!-- vlibras -->
  <div vw class="enabled">
    <div vw-access-button class="active"></div>
    <div vw-plugin-wrapper>
      <div class="vw-plugin-top-wrapper"></div>
    </div>
  </div>
  <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>

  <div class="container">
    <h2>Estatísticas</h2>

    <div class="charts-row">
      <div class="chart-card">
        <h3>Ontem - Acessos</h3>
        <canvas id="chartOntem" aria-label="Gráfico de acessos de ontem" role="img"></canvas>
      </div>
      <div class="chart-card">
        <h3>Hoje - Acessos</h3>
        <canvas id="chartHoje" aria-label="Gráfico de acessos de hoje" role="img"></canvas>
      </div>
    </div>

    <div class="chart-card">
      <h3>Agendamentos por mês</h3>
      <canvas id="chartRendimento" aria-label="Gráfico de agendamentos por mês" role="img"></canvas>
    </div>

    <div style="text-align:center; margin-top: 16px;">
      <button onclick="window.location.href='03_meusagendamentos.html'">Voltar para meus agendamentos</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
  <script src="/front/js/estatisticaa.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
