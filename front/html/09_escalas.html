<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="/front/mídias/favicon.png" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/front/css/03_style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="/front/js/01_script.js"></script>
  <title>Escalas de Terapeutas</title>
  <style>
    .escalas-container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 40px 20px;
    }
    .escalas-header {
      text-align: center;
      margin-bottom: 40px;
    }
    .escalas-content {
      background: #ffffff;
      border-radius: 16px;
      padding: 48px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
    }
    .controls-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 32px;
      flex-wrap: wrap;
      gap: 16px;
    }
    .filter-group {
      display: flex;
      gap: 12px;
      align-items: center;
    }
    .filter-group select {
      padding: 8px 12px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 14px;
    }
    .btn-add {
      padding: 12px 24px;
      background: #8BC34A;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
    }
    .btn-add:hover {
      background: #7CB342;
    }
    .escalas-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 24px;
    }
    .escalas-table th {
      background: #8BC34A;
      color: #fff;
      padding: 16px;
      text-align: left;
      font-weight: 600;
    }
    .escalas-table td {
      padding: 12px 16px;
      border-bottom: 1px solid #e0e0e0;
    }
    .escalas-table tr:hover {
      background: #f8f9fa;
    }
    .btn-edit, .btn-delete {
      padding: 6px 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 12px;
      margin-right: 8px;
    }
    .btn-edit {
      background: #2196F3;
      color: #fff;
    }
    .btn-delete {
      background: #f44336;
      color: #fff;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
    }
    .modal-content {
      background: #fff;
      margin: 5% auto;
      padding: 32px;
      border-radius: 12px;
      width: 90%;
      max-width: 500px;
    }
    .form-group {
      margin-bottom: 20px;
    }
    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #1a1a1a;
    }
    .form-group input, .form-group select {
      width: 100%;
      padding: 10px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 14px;
    }
  </style>
</head>

<body>
  <div class="escalas-container">
    <div class="escalas-header">
      <h1>Escalas de Terapeutas</h1>
      <p class="subtitle">Gerencie os horários de entrada e saída dos terapeutas por unidade</p>
    </div>

    <div class="escalas-content">
      <div class="controls-bar">
        <div class="filter-group">
          <label>Unidade:</label>
          <select id="filter-unidade">
            <option value="">Todas</option>
            <option value="golden">Golden</option>
            <option value="mooca">Mooca</option>
            <option value="grand-plaza">Grand Plaza</option>
            <option value="west-plaza">West Plaza</option>
          </select>
          <label>Atendente:</label>
          <select id="filter-atendente">
            <option value="">Todos</option>
          </select>
        </div>
        <button class="btn-add" onclick="openModal()">
          <i class="fa fa-plus"></i> Nova Escala
        </button>
      </div>

      <table class="escalas-table">
        <thead>
          <tr>
            <th>Atendente</th>
            <th>Unidade</th>
            <th>Dia da Semana</th>
            <th>Entrada</th>
            <th>Saída</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody id="escalas-tbody">
          <!-- Preenchido via JS -->
        </tbody>
      </table>
    </div>

    <div class="bookings-actions" style="margin-top: 32px;">
      <button class="btn-modern btn-secondary" onclick="window.location.href='01_index.html'">
        <i class="fa fa-arrow-left"></i> Voltar
      </button>
    </div>
  </div>

  <!-- Modal para adicionar/editar escala -->
  <div id="escala-modal" class="modal">
    <div class="modal-content">
      <h2 id="modal-title">Nova Escala</h2>
      <form id="escala-form">
        <input type="hidden" id="escala-id">
        <div class="form-group">
          <label>Atendente:</label>
          <select id="escala-atendente" required>
            <option value="">Carregando atendentes...</option>
          </select>
        </div>
        <div class="form-group">
          <label>Unidade:</label>
          <select id="escala-unidade" required>
            <option value="">Selecione...</option>
            <option value="golden">Golden</option>
            <option value="mooca">Mooca</option>
            <option value="grand-plaza">Grand Plaza</option>
            <option value="west-plaza">West Plaza</option>
          </select>
        </div>
        <div class="form-group">
          <label>Dia da Semana:</label>
          <select id="escala-dia" required>
            <option value="">Selecione...</option>
            <option value="0">Domingo</option>
            <option value="1">Segunda-feira</option>
            <option value="2">Terça-feira</option>
            <option value="3">Quarta-feira</option>
            <option value="4">Quinta-feira</option>
            <option value="5">Sexta-feira</option>
            <option value="6">Sábado</option>
          </select>
        </div>
        <div class="form-group">
          <label>Entrada:</label>
          <input type="time" id="escala-entrada" required>
        </div>
        <div class="form-group">
          <label>Saída:</label>
          <input type="time" id="escala-saida" required>
        </div>
        <div style="display: flex; gap: 12px; margin-top: 24px;">
          <button type="submit" class="btn-modern btn-primary" style="flex: 1;">Salvar</button>
          <button type="button" class="btn-modern btn-secondary" onclick="closeModal()" style="flex: 1;">Cancelar</button>
        </div>
      </form>
    </div>
  </div>

  <script src="/front/js/escalas.js"></script>
</body>

</html>
