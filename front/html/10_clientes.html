<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="/front/mÃ­dias/favicon.png" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/front/css/03_style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="/front/js/01_script.js"></script>
  <title>Clientes Cadastrados</title>
  <style>
    .clientes-container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 40px 20px;
    }
    .clientes-header {
      text-align: center;
      margin-bottom: 40px;
    }
    .clientes-content {
      background: #ffffff;
      border-radius: 16px;
      padding: 48px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
    }
    .clientes-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 24px;
    }
    .clientes-table th {
      background: #8BC34A;
      color: #fff;
      padding: 16px;
      text-align: left;
      font-weight: 600;
    }
    .clientes-table td {
      padding: 12px 16px;
      border-bottom: 1px solid #e0e0e0;
    }
    .clientes-table tr:hover {
      background: #f8f9fa;
    }
    .search-box {
      margin-bottom: 24px;
      padding: 12px;
      width: 100%;
      max-width: 400px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 14px;
    }
  </style>
</head>

<body>
  <div class="clientes-container">
    <div class="clientes-header">
      <h1>Clientes Cadastrados</h1>
      <p class="subtitle">Visualize todos os clientes cadastrados no sistema</p>
    </div>

    <div class="clientes-content">
      <input type="text" id="search-cliente" class="search-box" placeholder="Buscar por nome ou email...">
      
      <table class="clientes-table">
        <thead>
          <tr>
            <th>Nome</th>
            <th>Email</th>
            <th>Telefone</th>
            <th>Data de Cadastro</th>
          </tr>
        </thead>
        <tbody id="clientes-tbody">
          <!-- Preenchido via JS -->
        </tbody>
      </table>
      
      <div style="margin-top: 24px; text-align: center; color: #666;">
        Total: <strong id="total-clientes">0</strong> clientes
      </div>
    </div>

    <div class="bookings-actions" style="margin-top: 32px;">
      <button class="btn-modern btn-secondary" onclick="window.location.href='01_index.html'">
        <i class="fa fa-arrow-left"></i> Voltar
      </button>
    </div>
  </div>

  <script src="/front/js/clientes.js"></script>
</body>

</html>
