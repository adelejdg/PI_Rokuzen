<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="/front/mídias/favicon.png" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/front/css/03_style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="/front/js/01_script.js"></script>
  <title>Pontuação Pessoal</title>
  <style>
    .pontuacao-container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 40px 20px;
    }
    .pontuacao-header {
      text-align: center;
      margin-bottom: 40px;
    }
    .pontuacao-content {
      background: #ffffff;
      border-radius: 16px;
      padding: 48px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
    }
    .stats-cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 24px;
      margin-bottom: 40px;
    }
    .stat-card {
      background: linear-gradient(135deg, #8BC34A 0%, #7CB342 100%);
      color: #fff;
      padding: 32px;
      border-radius: 12px;
      text-align: center;
    }
    .stat-card h3 {
      margin: 0 0 12px 0;
      font-size: 18px;
      opacity: 0.9;
    }
    .stat-card .value {
      font-size: 36px;
      font-weight: 700;
      margin: 0;
    }
    .filter-group {
      display: flex;
      gap: 12px;
      margin-bottom: 24px;
      align-items: center;
    }
    .filter-group select {
      padding: 8px 12px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 14px;
    }
    .pontuacao-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 24px;
    }
    .pontuacao-table th {
      background: #8BC34A;
      color: #fff;
      padding: 16px;
      text-align: left;
      font-weight: 600;
    }
    .pontuacao-table td {
      padding: 12px 16px;
      border-bottom: 1px solid #e0e0e0;
    }
    .pontuacao-table tr:hover {
      background: #f8f9fa;
    }
  </style>
</head>

<body>
  <div class="pontuacao-container">
    <div class="pontuacao-header">
      <h1>Pontuação Pessoal</h1>
      <p class="subtitle">Acompanhe sua pontuação baseada nos atendimentos realizados</p>
    </div>

    <div class="pontuacao-content">
      <div class="stats-cards">
        <div class="stat-card">
          <h3>Total de Pontos</h3>
          <p class="value" id="total-pontos">0.00</p>
        </div>
        <div class="stat-card">
          <h3>Total de Atendimentos</h3>
          <p class="value" id="total-atendimentos">0</p>
        </div>
      </div>

      <div class="filter-group">
        <label>Mês:</label>
        <select id="filter-mes">
          <option value="">Todos</option>
          <option value="01">Janeiro</option>
          <option value="02">Fevereiro</option>
          <option value="03">Março</option>
          <option value="04">Abril</option>
          <option value="05">Maio</option>
          <option value="06">Junho</option>
          <option value="07">Julho</option>
          <option value="08">Agosto</option>
          <option value="09">Setembro</option>
          <option value="10">Outubro</option>
          <option value="11">Novembro</option>
          <option value="12">Dezembro</option>
        </select>
        <label>Ano:</label>
        <select id="filter-ano">
          <option value="">Todos</option>
        </select>
      </div>

      <table class="pontuacao-table">
        <thead>
          <tr>
            <th>Data</th>
            <th>Horário</th>
            <th>Serviço</th>
            <th>Cliente</th>
            <th>Unidade</th>
            <th>Valor</th>
            <th>Pontos</th>
          </tr>
        </thead>
        <tbody id="pontuacao-tbody">
          <!-- Preenchido via JS -->
        </tbody>
      </table>
    </div>

    <div class="bookings-actions" style="margin-top: 32px;">
      <button class="btn-modern btn-secondary" onclick="window.location.href='01_index.html'">
        <i class="fa fa-arrow-left"></i> Voltar
      </button>
    </div>
  </div>

  <script src="/front/js/pontuacao.js"></script>
</body>

</html>
